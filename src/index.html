<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Spark - Daily Motivational Quotes</title>
    <meta name="description" content="Daily Spark offers a new motivational quote every day to inspire and uplift you. Discover daily inspiration with clean, modern design and easy-to-use interface.">
    <meta name="keywords" content="motivational quotes, daily inspiration, daily quotes, motivation, uplifting quotes, inspirational app, Daily Spark">
    
    <!-- Open Graph Meta Tags (for social media sharing) 
     
        <meta property="og:image" content="URL_TO_YOUR_LOGO_IMAGE">
    <meta property="og:url" content="URL_TO_YOUR_APP">
    -->
    <meta property="og:title" content="Daily Spark - Daily Motivational Quotes">
    <meta property="og:description" content="Daily Spark offers a new motivational quote every day to inspire and uplift you. Discover daily inspiration with clean, modern design and easy-to-use interface.">

    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags 
     
        <meta name="twitter:image" content="URL_TO_YOUR_LOGO_IMAGE">
    <meta name="twitter:url" content="URL_TO_YOUR_APP">
    -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Daily Spark - Daily Motivational Quotes">
    <meta name="twitter:description" content="Daily Spark offers a new motivational quote every day to inspire and uplift you. Discover daily inspiration with clean, modern design and easy-to-use interface.">


    <!-- Favicon     <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
 
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Daily Motivation</h1>
        <div class="phrase-container" id="phraseContainer">
            <p id="phraseText"></p>
            <span id="phraseAuthor"></span>
        </div>
        <button id="generateButton">Get New Phrase</button>
        <button id="shareButton" class="hidden">Share</button>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
